{%  extends 'product/base.html' %}
{% block title %} Create product - product {% endblock %}

{%  block main_area %}
    <h1>Create New Product</h1>
    <hr/>

    <form method="product" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
